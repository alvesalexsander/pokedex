<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1", minimum-scale=1>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"><link href="https://fonts.googleapis.com/css?family=Ubuntu|VT323" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <title>Pokedex</title>
    </head>
    <body>
       <div class="pokedex">
           <div class="pokedex__frame">
              <div class="pokedex__frame__left">
               <div class="pokedex__frame__left__search">
                   <form id="search" class="form" method="post" onsubmit="return pkmn_data()">
                       <input class="form__field" type="text" name="nome" placeholder="Quem é esse pokémon?" autocomplete="off">
                       <input class="form__btn" type="submit" value="GO">
                   </form>
               </div>
               <div class="pokedex__frame__left__display">
                   <div id="pokemon-name" class="pokemon__name displayText"></div>
                   <div id="types" class="pokemon__type">
                       <div id="type0" class="pokemon__type-1 displayText"></div>
                       <div id="type1" class="pokemon__type-2 displayText"></div>
                   </div>
                   <div id="pokemon-image" class="pokemon__image displayText">Pesquise pelo nome ou #numero do Pokémon!</div>
               </div>
               <div class="pokedex__frame__divisor"></div>
               </div>
               <div class="pokedex__frame__right">
                   <div class="pokedex__frame__right__numPad">
                       <div class="pokedex__frame__right__numPad__row">
                           <button class="key">1</button>
                           <button class="key">2</button>
                           <button class="key">3</button>
                       </div>
                       <div class="pokedex__frame__right__numPad__row">
                           <button class="key">4</button>
                           <button class="key">5</button>
                           <button class="key">6</button>
                       </div>
                       <div class="pokedex__frame__right__numPad__row">
                           <button class="key">7</button>
                           <button class="key">8</button>
                           <button class="key">9</button>
                       </div>
                       <div class="pokedex__frame__right__numPad__row">
                           <button class="key">0</button>
                       </div>
                   </div>
               </div>
           </div>
           
       </div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
    </body>
</html>
